<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form (ngSubmit)="onSubmit(userForm)"
                    #userForm="ngForm"
                    class="login100-form validate-form flex-sb flex-w">
    
                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>
    
                    <span *ngIf="userForm.submitted && userForm.controls['email'].errors"
                    class="text-danger animated fadeIn">Email not valid</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email" 
                               name="email"
                               required
                               email
                               [(ngModel)]="user.email"
                               placeholder="Email">
    
                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf="userForm.submitted && userForm.controls['name'].errors"
                    class="text-danger animated fadeIn">Name required</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="name"
                               required
                               minlength="2"
                               [(ngModel)]="user.name"
                               placeholder="Your name here">
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <span   *ngIf="userForm.submitted && userForm.controls['pass'].errors"
                            class="text-danger">At least 6 characters</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100"
                               type="password" 
                               name="pass"
                               required
                               minlength="6"
                               [(ngModel)]="user.password"
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input [(ngModel)]="remember" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember user
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/login" class="txt1">
                                Already have an account? / Login
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            New account
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
