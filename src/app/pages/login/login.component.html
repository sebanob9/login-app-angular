<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="login(loginForm)"
            #loginForm="ngForm"
            class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <span   *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
                        class="text-danger">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email"
                           email
                           name="email"
                           required
                           [(ngModel)]="user.email"
                           placeholder="Email">

                    <span class="focus-input100"></span>
                </div>
                
                <span   *ngIf="loginForm.submitted && loginForm.controls['pass'].errors"
                        class="text-danger">At least 6 characters</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100"
                           type="password" 
                           name="pass"
                           required
                           [(ngModel)]="user.password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="remember" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember Password
                        </label>
                    </div>

                    <div>
                        <a routerLink="/register" class="txt1">
                            I don't have account
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
